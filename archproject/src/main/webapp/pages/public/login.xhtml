<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Arch Project - Log in</title>
	
		<h:outputStylesheet library="css" name="normalize.css" />
		<h:outputStylesheet library="css" name="bgasparotto-login.css" />
	</h:head>
	
	<h:body>
    	<h:form onsubmit="this.action='j_security_check';" prependId="false" >
    		<p:panelGrid columns="1" styleClass="ui-noborder bg-login-box">
    			<f:facet name="header">
    				Log in
    			</f:facet>
    		
	            <p:outputLabel value="Username" for="j_username" />
	            <p:inputText id="j_username" styleClass="bg-login-input" />
	            <p:outputLabel value="Password" for="j_password"/>
	            <p:password id="j_password" styleClass="bg-login-input" />
	            
            	<p:commandButton value="Log in" ajax="false" icon="ui-icon-check"/>
            </p:panelGrid>
	    </h:form>
	</h:body>
</html>
