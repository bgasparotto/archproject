<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Arch Project's logo. -->
	<h:graphicImage library="img" name="bgasparotto-rubicks-cube.png"
		styleClass="bg-center-vertical bg-right-side" />

	<!-- Arch Project's description -->
	<h:graphicImage library="img" name="bgasparotto-header-text.png"
		styleClass="bg-center-vertical bg-right-side bg-disposible" />

	<!-- Logout button -->
	<h:form styleClass="bg-center-vertical bg-from-right">
		<p:commandButton 
			action="#{logoutMb.logout}" 
			value="Logout"
			rendered="#{facesContext.externalContext.remoteUser != null}"
			icon="fa fa-sign-out" />
	</h:form>
</ui:composition>
