<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="main">
		<h:form styleClass="bg-full-size bg-center-horizontal">
			<p:panel 
				styleClass="bg-center-vertical bg-wide-as-contents" 
				rendered="#{facesContext.externalContext.remoteUser == null}">
				<strong>
					<p:link 
						value="Sign in"
						pt:name="sign-in"
						outcome="/pages/protected/home.xhtml" />
				</strong>
				<span> or </span>
				<strong>
					<p:link 
						value="Sign up"
						pt:name="sign-up"
						outcome="/pages/public/register.xhtml" />
				</strong>
			</p:panel>
			<p:panel 
				styleClass="bg-center-vertical bg-wide-as-contents" 
				rendered="#{facesContext.externalContext.remoteUser != null}">
				<strong>
					<p:link 
						value="Go back..."
						outcome="/pages/protected/home.xhtml" />
				</strong>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
